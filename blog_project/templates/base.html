<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>{% block title_block %} Blog App {% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="padding-left: 30px;">
    <a class="navbar-brand" href="{% url 'app_blog:blog_list' %}"><img src="/media/logo.jpg" alt="MHR" width="80px"></a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'app_blog:blog_list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app_login:profile' %}">Your profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app_blog:create_blog' %}">Upload Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app_blog:my_blog' %}">My Blog</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" style="padding-right: 30px;">
        {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'app_login:log_out' %}">Log Out</a>
          </li>
        {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'app_login:sign_up' %}">Sign up/Sign in</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-bottom: 30px; padding-top: 30px;">
      {% block content %}

      {% endblock %}
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>

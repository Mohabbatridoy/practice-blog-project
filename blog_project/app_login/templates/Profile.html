{% extends 'base.html' %}
{% block title_block %} Profile {%endblock%}
{% block content %}
<h2>Your Profile: </h2>
        <p>Username: {{user.username}}</p>
        <p>Email: {{user.email}}</p>
        <p>Name: {{user.first_name}} {{user.last_name}}</p>
        <a href="{% url 'app_login:edit_profile' %}" class="btn btn-primary btn-sm">Edit Profile</a>
{% endblock %}

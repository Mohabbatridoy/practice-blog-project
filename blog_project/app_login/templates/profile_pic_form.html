{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Profile {%endblock%}
{% block content %}
    <h2>Add profile pic: </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success btn-sm">Add Profile Pic</button>
    </form>
{% endblock %}

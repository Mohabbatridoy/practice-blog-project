{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} change password {%endblock%}
{% block content %}
    {% if changed %}
    <div class="container alert alert-success">
        <h2>password changed successfully</h2>
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-warning btn-sm">Change</button>
    </form>
{% endblock %}
